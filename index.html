<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrugComb API Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DrugComb API Viewer</h1>
    <div>
      <button onclick="fetchSummary()">Get Summary</button>
      <button onclick="fetchCellLines()">Get Cell Lines</button>
    </div>
    <div class="search">
      <h3>Search by Block ID</h3>
      <input type="text" id="blockIdInput" placeholder="Enter block_id">
      <button onclick="fetchByBlockId()">Search</button>
    </div>
    <div id="output" class="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
